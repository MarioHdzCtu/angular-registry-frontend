<mat-list>
    <div mat-subheader>Images</div>
    @for (repo of repositories_tags; track repo) {
        <mat-list-item>
            <!-- <div matListItemTitle>{{repo}}</div> -->
            <a mat-list-item [routerLink]="['/details',repo.name, repo.tags]">
                <span matListItemTitle>{{repo.name}}</span>
                <mat-icon matListItemIcon matTooltip="Details">double_arrow</mat-icon>
                <span matListItemLine>Tags: [{{repo.tags.join(', ')}}]</span>
            </a>
        </mat-list-item>
        <mat-divider></mat-divider>
    }
</mat-list>
